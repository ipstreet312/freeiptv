name: allgrsh

on:
  workflow_run:
    workflows: ["tfz1", "tfz3"]
    types:
      - completed
  push:
    paths:
      - 'all.m3u'
  workflow_dispatch:

jobs:
  build:
    if: github.event.head_commit.message != 'allgrsh updated'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "allgrsh bot"
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests
      - name: Execute Python script
        run: |
          python3 ressources/infos/barkers/allgr.py > ressources/allgr.m3u
          python3 ressources/infos/barkers/allsh.py > ressources/allsh.m3u

      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git pull origin master
          git commit -m "allgrsh updated"
          git push origin master
