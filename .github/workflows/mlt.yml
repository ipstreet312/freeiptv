name: mlttv

on:
  schedule:
    - cron: '16 */20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "mlttv bot"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
      - name: Install requests module
        run: python3 -m pip install requests

      - name: Execute Python script
        run: python3 ressources/extr/py/mlt.py > ressources/extr/py/mlt.m3u8

      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git pull origin master
          git commit -m "mlttv updated"
          git push origin master
