name: gnrcdm

on:
  schedule:
    - cron: '56 */3 * * *'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "gnrcdm bot"
      
      - name: grab m3u files
        run: |
          pwd
          cd ./ressources/dmotion/py/gnrcpltfrm
          python3 gnrcpltfrm.py "xqjkfz" > europe1rdtv.m3u8
          python3 gnrcpltfrm.py "x8jqxru" > sudradrdtv.m3u8
          python3 gnrcpltfrm.py "x17qw0a" > frinterrdtv.m3u8
          echo "m3u grabbed"
        
      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git commit -m "gnrcdm updated"
          git push
